<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>How good is your Memory!!! Pair the cards to win the game!!</h1>
    <button class="start">Start</button>
    <button class="restart">Restart</button>
    <div id="game-board">
      <div class="row1">
        <div class="cards hidden">card 1</div>
        <div class="cards hidden">card 2</div>
        <div class="cards hidden">card 3</div>
        <div class="cards hidden">card 4</div>
        <div class="cards hidden">card 5</div>
        <div class="cards hidden">card 6</div>
      </div>

      <div class="row2">
        <div class="cards hidden">card 7</div>
        <div class="cards hidden">card 8</div>
        <div class="cards hidden">card 9</div>
        <div class="cards hidden">card 10</div>
        <div class="cards hidden">card 11</div>
        <div class="cards hidden">card 12</div>
      </div>

      <div class="row3">
        <div class="cards hidden">card 13</div>
        <div class="cards hidden">card 14</div>
        <div class="cards hidden">card 15</div>
        <div class="cards hidden">card 16</div>
        <div class="cards hidden">card 17</div>
        <div class="cards hidden">card 18</div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
